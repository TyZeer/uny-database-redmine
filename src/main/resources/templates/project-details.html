<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${project.name}"></h1>
<p th:text="${project.description}"></p>
<p>Start Date: <span th:text="${project.startDate}"></span></p>
<p>End Date: <span th:text="${project.endDate}"></span></p>

<h2>Tasks</h2>
<ul>
    <li th:each="task : ${tasks}">
        <div class="card">
            <h3 th:text="${task.title}"></h3>
            <p>Category: <span th:text="${task.category}"></span></p>
            <a th:href="'/tasks/' + ${task.id}">View Task</a>
        </div>
    </li>
</ul>
<button onclick="window.location.href='/projects'">Back to Projects</button>
</body>
</html>
