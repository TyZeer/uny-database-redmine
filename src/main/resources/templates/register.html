<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Register</h1>
    <form th:action="@{/auth/register}" method="post" th:object="${signupRequest}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" required />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="mb-3">
            <label for="job_title" class="form-label">Job Title:</label>
            <input type="text" class="form-control" th:field="*{job_title}" />
        </div>
        <div class="mb-3">
            <label for="tgName" class="form-label">Telegramm Title:</label>
            <input type="text" class="form-control" th:field="*{tgName}" />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
</body>
</html>
