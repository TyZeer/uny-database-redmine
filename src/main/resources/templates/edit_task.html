<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" id="editTaskForm">
    <!-- Task Name -->
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="title" th:value="${task.title}" required>
    <br>

    <!-- Project Selection -->
<!--    <label for="projectId">Project:</label>-->
<!--    <select id="projectId" name="projectId" required>-->
<!--        <option value="" disabled selected>Please select a project</option>-->

<!--                th:text="${project.name}"-->
<!--                th:selected="${task.projectId == project.id}">-->
<!--        </option>-->
<!--    </select>-->
    <br>

    <!-- Category Selection -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="Bug" th:selected="${task.category == 'Bug'}">Bug</option>
        <option value="Feature" th:selected="${task.category == 'Feature'}">Feature</option>
        <option value="Improvement" th:selected="${task.category == 'Improvement'}">Improvement</option>
        <option value="Task" th:selected="${task.category == 'Task'}">Task</option>
    </select>
    <br>

    <!-- Due Date -->
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
    <br>

    <!-- Total Time Spent -->
    <label for="totalTimeSpent">Total Time Spent (in minutes):</label>
    <input type="number" id="totalTimeSpent" name="totalTimeSpent" th:value="${task.totalTimeSpent}" min="0">
    <br>

    <!-- Completed Checkbox -->
<!--    <label for="isCompleted">Is Completed:</label>-->

    <!-- Hidden Input for Unchecked Checkbox -->
<!--    <input type="hidden" name="isCompleted" value="false">-->
    <br>

    <button type="submit">Save Changes</button>
</form>
