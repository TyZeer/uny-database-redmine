<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .content {
      flex: 3;
      padding: 20px;
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border-left: 1px solid #dee2e6;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #user-info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    #user-info p {
      margin: 10px 0;
    }
    #error-message {
      color: red;
    }
    .btn-action {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="content">
    <h1 class="mb-4">Добро пожаловать на главный экран</h1>
    <p>Здесь вы можете изучить задачи и проекты.</p>
    <div class="d-flex gap-3">
      <button class="btn btn-primary btn-action" onclick="window.location.href='/projects'">View Projects</button>
      <button class="btn btn-secondary btn-action" onclick="window.location.href='/tasks'">View Tasks</button>
    </div>
  </div>
  <div class="sidebar">
    <h2 class="mb-3">My Account</h2>
    <div id="user-info">
      <p>Loading user information...</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost:9090/api/employee/me", {
      method: "GET",
      headers: {
        "Authorization": sessionStorage.getItem("Authorization")
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error("Failed to fetch user info");
              }
              return response.json();
            })
            .then(userInfo => {
              const userInfoDiv = document.getElementById("user-info");
              userInfoDiv.innerHTML = `
          <p><strong>Name:</strong> ${userInfo.name}</p>
          <p><strong>Email:</strong> ${userInfo.email}</p>
          <p><strong>Job Title:</strong> ${userInfo.job_title}</p>
        `;
            })
            .catch(error => {
              console.error(error);
              const userInfoDiv = document.getElementById("user-info");
              userInfoDiv.innerHTML = `<p id="error-message">Failed to load user information.</p>`;
            });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
