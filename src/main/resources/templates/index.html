<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    h1, h2 {
      margin-top: 0;
    }
    /* Main layout */
    .content {
      flex: 3;
      padding: 20px;
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f9;
      border-left: 1px solid #ccc;
    }
    /* User Info styling */
    #user-info {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    #user-info p {
      margin: 10px 0;
    }
    #error-message {
      color: red;
    }
  </style>
</head>
<body>
<div class="content">
  <h1>Welcome to the Main Page</h1>
  <p>This is the main content area.</p>
  <div>
    <button onclick="window.location.href='/projects'">View Projects</button>
    <button onclick="window.location.href='/tasks'">View Tasks</button>
  </div>
</div>
<div class="sidebar">
  <h2>My Account</h2>
  <div id="user-info">
    <p>Loading user information...</p>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost:9090/api/employee/me", {
      method: "GET",
      headers: {
        "Authorization": sessionStorage.getItem("Authorization")
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error("Failed to fetch user info");
              }
              return response.json();
            })
            .then(userInfo => {
              const userInfoDiv = document.getElementById("user-info");
              userInfoDiv.innerHTML = `
                    <p><strong>Имя:</strong> ${userInfo.name}</p>
                    <p><strong>Почта:</strong> ${userInfo.email}</p>
                    <p><strong>Должность:</strong> ${userInfo.job_title}</p>
                `;
            })
            .catch(error => {
              console.error(error);
              const userInfoDiv = document.getElementById("user-info");
              userInfoDiv.innerHTML = `<p id="error-message">Failed to load user information.</p>`;
            });
  });
</script>
</body>
</html>
