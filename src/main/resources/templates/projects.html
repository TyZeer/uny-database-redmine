<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Projects</h1>

    <!-- Filter Projects -->
    <form method="GET" class="mb-4">
        <div class="row">
            <div class="col-md-5">
                <input type="text" name="name" class="form-control" placeholder="Filter by name">
            </div>
            <div class="col-md-5">
                <input type="text" name="startDate" class="form-control" placeholder="Filter by start date (yyyy-mm-dd)">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </div>
    </form>

    <!-- Create Project Button (ADMIN only) -->
    <div th:if="${session.role == 'ADMIN'}" class="mb-4">
        <a href="/projects/create" class="btn btn-success">Create Project</a>
    </div>

    <!-- List of Projects -->
    <div class="row">
        <div class="col-md-4 mb-3" th:each="project : ${projects}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.name}"></h5>
                    <p class="card-text" th:text="${project.description}"></p>
                    <a th:href="'/projects/' + ${project.id}" class="btn btn-primary">View Details</a>

                    <!-- Edit and Delete Buttons (ADMIN only) -->
                    <div th:if="${session.role == 'ADMIN'}" class="mt-3">
                        <a th:href="'/projects/edit/' + ${project.id}" class="btn btn-warning">Edit</a>
                        <!-- Delete Button as a Form -->
                        <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary">Back to Main</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
