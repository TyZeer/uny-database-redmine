<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Create Project</h1>
<form th:action="@{/projects/create}" method="post" th:object="${project}">
    <label for="name">Project Name:</label>
    <input type="text" th:field="*{name}" name="name" required>
    <br>
    <label for="description">Description:</label>
    <textarea th:field="*{description}" name="description" required></textarea>
    <br>
    <label for="startDate">Start Date:</label>
    <input type="date" th:field="*{startDate}" name="start_date" required>
    <br>
    <label for="endDate">End Date:</label>
    <input type="date" th:field="*{endDate}" name="end_date">
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
